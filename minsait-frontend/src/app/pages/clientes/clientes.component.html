<h1 class="display-5">Clientes</h1>
<hr>

<table class="table">
  <thead>
    <tr>
      <th scope="col">CPF</th>
      <th scope="col">Nome</th>
      <th scope="col">Telefone</th>
      <th scope="col">Rendimento Mensal</th>
      <th scope="col">Rua</th>
      <th scope="col">Número</th>
      <th scope="col">CEP</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <th scope="row">{{cliente.cpf}}</th>
      <td>{{cliente.nome}}</td>
      <td>{{cliente.telefone}}</td>
      <td>{{cliente.rendimentoMensal}}</td>
      <td>{{cliente.rua}}</td>
      <td>{{cliente.numero}}</td>
      <td>{{cliente.cep}}</td>
      <td>Botão</td>
    </tr>
  </tbody>
</table>
